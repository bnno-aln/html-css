<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!-- <audio> aceita os formatos MP3 WAV OGG -->
    <audio src="midia/offonoff - Moon, 1204Am.mp3" controls></audio>
    <!-- Carrega apenas um arquivo de áudio -->

    <audio preload="metadata" controls>
        <source src="midia/PinkPantheress - Break It Off.flac" type="audio/flac">
        <source src="midia/offonoff - Moon, 1204Am.mp3" type="audio/mp3">
    </audio>
    <!-- Carrega um arquivo de áudio, porem tem outras opções caso haja falhas -->

    <h1>Reproduzindo Vídeos</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5.</p>

    <video src="videos/pexels-koolshooters-9722316.mp4" width="780" height="438" controls></video>
    <!-- Carrega apenas um arquivo de vídeo -->

    <video width="780" height="438" poster="imagens/tenor-6.ico" controls>
        <source src="videos/pexels-koolshooters-9722316.mp4" type="video/mp4">
        <source src="videos/Pexels-Koolshooters-9722316-1.m4v" type="video/mp4">
        <source src="videos/Pexels-Koolshooters-9722316-1.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!-- Carrega um arquivo de vídeo, porem tem outras opções caso haja falhas -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="780" height="438" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
