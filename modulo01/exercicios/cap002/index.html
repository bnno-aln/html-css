<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>

<!-- body é o corpo do html -->

<body>

    <!-- h1 é Título -->
    <h1>
        Parágrafos e quebras de linha
    </h1>

    <!-- hr é separador de linhas -->
    <hr>

    <!-- p é parágrafo -->
    <p>
        Você pode escrever um paragrafo
        de qualquer jeito. Basta colocar
        tudo
        entre &lt;p&gt; e &lt;/p&gt;
    </p>

    <!-- br é break, ou quebra de linha -->
    <p>
        pipipi popopo &lt;br&gt;<br> quebra de linha e coisa e tal
    </p>

    <p>
        Vamos adicionar alguns simbolos:
        &reg;
        &uparrow;
        &Delta;
        &Dagger;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F530;
        &#x1F600;
    </p>
    <img src="Emoticon Pulgar Arriba PNG transparente - StickPNG.jpg" alt="Imagem">
</body>

</html>
